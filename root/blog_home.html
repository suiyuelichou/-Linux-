<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客列表页</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="icon" href="favicon.ico">

    <!--引入jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 引入自定js -->
    <script src = "js/blog_home.js" defer></script>
</head>
<body>
        <!-- 导航栏 -->
        <div class="nav">
            <!-- 图片的引入 -->
            <img src="img/logo.png" alt="头像">
            <!-- 标题 -->
            <div class="title">云中杉木博客平台</div>
            <!-- 导航链接 -->
            <div class="nav-links">
                <a href="message_board.html">留言板</a>
                <a href="blog_home.html">主页</a>
                <a href="blog_editor.html">写博客</a>
                <a href="blog_login.html">登录</a>
            </div>
        </div>
 
    <!-- 版心的实现 -->
    <div class="container">
        <!-- 左侧信息 -->
        <div class="container-left">
            <!-- 这个div表示整个用户信息的区域 -->
            <div class="card">
                <!-- 用户的头像 -->
                <img src="img/touxiang.jpg">
 
                <!-- 用户名 -->
                <h3>游客</h3>
 
                <!-- GitHub地址 -->
                <a href="https://github.com/yaugaolele/Project.git">GitHub 地址</a>
 
                <!-- 统计信息 -->
                <div class="counter">
                    <span>文章</span>
                    <span>分类</span>
                </div>
                <div class="counter">
                    <span>0</span>
                    <span>0</span>
                </div>
            </div>
        </div>
        <!-- 右侧信息 -->
        <div class="container-right">
        </div>

        <!-- 分页按钮 -->
        <div class="pagination-wrapper">
            <div class="pagination">
                <button id="prevPage" onclick="loadPage(currentPage - 1)">上一页</button>
                <span id="currentPage">第 1 页</span>
                <button id="nextPage" onclick="loadPage(currentPage + 1)">下一页</button>
            </div>
        </div>

    </div>

</body>
</html>
