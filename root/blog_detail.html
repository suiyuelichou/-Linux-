<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客详情页</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/detail.css">
    <!-- 引入 jquery -->
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- 引入 editor.md 依赖 -->
    <link rel="stylesheet" href="editor.md/css/editormd.min.css" />
    <script src="editor.md/lib/marked.min.js"></script>
    <script src="editor.md/lib/prettify.min.js"></script>
    <script src="editor.md/editormd.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav">
        <!-- 图片的引入 -->
        <img src="img/logo.png">
        <!-- 标题 -->
        <div class="title">云中杉木博客平台</div>
        <!-- 导航链接 -->
        <div class="nav-links">
            <a href="message_board.html">留言板</a>
            <a href="blog_home.html">主页</a>
            <a href="blog_editor.html">写博客</a>
            <a href="blog_login.html">登录</a>
        </div>
    </div>
 
    <!-- 版心的实现 -->
    <div class="container">
        <!-- 左侧信息 -->
        <div class="container-left">
            <!-- 这个div表示整个用户信息的区域 -->
            <div class="card">
                <!-- 用户的头像 -->
                <img id="avatar" src="img/touxiang.jpg" alt="用户头像">
 
                <!-- 用户名 -->
                <h3 id="username">加载中...</h3>
 
                <!-- GitHub地址 -->
                <a href="https://github.com/yaugaolele/Project.git">GitHub 地址</a>
 
                <!-- 统计信息 -->
                <div class="counter">
                    <span>文章</span>
                    <span>分类</span>
                </div>
                <div class="counter">
                    <span>2</span>
                    <span>1</span>
                </div>
            </div>
        </div>
        <!-- 右侧信息 -->
        <div class="container-right">
            <!-- 博客标题 -->
            <h3>我的第一篇博客</h3>
            <!-- 时间 -->
            <div class="date">2023-08-16 20:00:00</div>          
        </div>

        <script>
            // 从服务端获取博客详情
            function getBlog() {
                $.ajax({
                    type: 'get',
                    url: 'blog' + location.search,
                    success: function(body) {
                    // body 现在是单个博客对象，不需要数组访问
                    let h3 = document.querySelector('.container-right h3');
                    h3.innerHTML = body.title;
                    
                    let dateDiv = document.querySelector('.container-right .date');
                    dateDiv.innerHTML = body.postTime;
                    
                    // 创建一个div用于展示内容
                    let contentDiv = document.createElement('div');
                    contentDiv.id = 'content';
                    document.querySelector('.container-right').appendChild(contentDiv);
                    
                    // 渲染markdown内容
                    editormd.markdownToHTML('content', {
                        markdown: body.content
                    });
                    },
                    error: function(xhr, status, error) {
                        console.error('获取博客详情失败:', status, error);
                        alert('获取博客详情失败，请稍后重试');
                    }
                });
            }

            // 从服务端获取用户信息
            function getUser(){
                $.ajax({
                    type:'GET',
                    url:'user' + location.search,
                    success:function(data){
                        // 更新用户头像和用户名
                        document.getElementById('avatar').src = data.avatar || 'img/touxiang.jpg';
                        document.getElementById('username').innerText = data.username || '未知用户';
                    },
                    error:function(xhr, status, error){
                        console.error('获取用户信息失败:', status, error);
                        alert('获取用户信息失败，请稍后重试');
                    }
                });
            }

            getUser();
            getBlog();
        </script>
</body>
</html>
